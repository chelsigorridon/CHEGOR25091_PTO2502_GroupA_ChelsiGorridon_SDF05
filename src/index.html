<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
   
    <link href="./output.css" rel="stylesheet">

</head>


<!-- This section is for the body -->
<body>
    <!-- This section is for the footer -->

    <footer class="bg-[#659f8f] dark:bg-[#313131]">             <!-- Backround colour of container -->

        <div class="container px-8 py-12 mx-auto ">            <!-- width height and padding of container -->

            <div class=" grid lg:grid-cols-3  ">               <!-- Container set to grid and grid cols -->
                

                

                   
                 <div class="gap-30 grid md:col-span-3 lg:col-span-1  ">           <!-- md:ipad and lg=Desktop media Queries added to div with grid and gap  -->


                 
                 <div class="my-3 text-left">         <!-- Text Align and margin added to div  -->

                 <h2 class=" text-xl font-semibold mb-2 m-1.5 "> Subscribe to our newsletter for updates.</h2>          <!-- Heading of the div with bold font and margin -->

                 <input type="text" placeholder="Email Address" class="mb-3.5 m-2 bg-white rounded-md px-7 py-2.5 w-11/12 md:w-4/12 lg:w-6/12 " alt="Email Address">       <!-- Email address input with md=ipad and lg=Desktop media queries -->

                 <button class="md:w-30 lg:w-30 lg:mx-2.5 mx-2 font-semibold text-white cursor-pointer bg-red-600 rounded-md px-7 py-2.5 w-11/12 hover:bg-red-800 ">Subscribe</button>     <!-- Hover effect added with backround colour red/orange , Media Queries, cursor added and Padding/margin -->
               
                </div>

                 </div>
                
                

                
         
                
                   <div class="space-y-2 text-left my-7 mx-7 lg:ml-44 "> <!-- Space added in between text with margin and media Queries for lg= Dekstop  -->

                   <h3 class="text-black font-semibold ">Quick Link</h3> <!-- Heading for div set to semi-bold and colour black -->

                   <ul class="space-y-2">                               <!-- Space added in between text  -->

                   <li><a href="#">Home</a></li>
                   <li> <a href="#">Who We Are</a></li>                <!-- Unordered list with quick links -->
                   <li><a href="#">Our Philosophy</a></li>
                   </ul>

                   </div>
               
                    <div class="space-y-2 text-left my-4 mx-7  grid md:col-span-2 md:ml-1 lg:col-span-1 "> <!-- Space added with md=ipad changing to grid-cols-span-2 with margin & lg=Desktop to grid-cols-span-1  -->

                    <h3 class="text-black font-semibold ">Technologies</h3> <!-- Heading for div set to semi-bold and colour black -->

                    <ul class="space-y-2">                                 <!-- Space added in between text  -->

                    <li> <a href="#">HTML</a> </li>
                    <li> <a href="#">CSS</a> </li>                        <!-- Unordered list with quick links -->
                    <li> <a href="#">JavaScript</a> </li>
                    </ul>

                    </div>

                
                    

                    <div class="grid content-start">                             <!-- grid & content start added to div   -->

                    <hr class=" md:w-[195%] lg:w-[250%] my-5 border-[#d86943]"> <!-- width change with md=ipad & lg=Desktop colour added to border -->

                    <div class="my-2 mx-2">                                    <!-- Margin added to div  -->

                     <a href="https://www.codespace.co.za/">                   <!-- Quick link added to Logo  -->

                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                   
                   </a>                                                       <!-- Logo URL added to img=class added to footer  -->

                    </div>

                    </div>

            </div>


        </div>

        <!-- End of container  -->

    </footer>  

    <!-- End of footer  -->

</body>
  
<!-- End of body  -->

</html>
